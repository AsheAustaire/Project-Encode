<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>project encode</title>
  <link rel='stylesheet' href='./components/reset.css'/>
  <link rel='stylesheet' href='./components/stylesheet.css'/>
</head>

<body class='body'>
  <div class='body__wrapper'>

    <div id='pane_user-input' class='pane pane_user-input'>
      <form id='usr-input-form' class='form'>
        <h1 class='text__h1 pane__h1_user-input'>Input Character</h1>
        <input id='usr-input-input' class='pane__input_user-input' maxlength="1" autocomplete="off" type="text" name="character" value="">
        <button class='button button_submit' type='submit' name='char-submit'>submit</button>
        <div class='pane__wrapper_user-input_bottom'>
          <div class='pane_wrapper_user-input-sub'>
            <h2 class='text__h2 pane__h2_user-input_in-binary'>Encoded into UTF-8</h2>
            <h3 id='usr-input-binary-text' class='text__h3 pane__h3_user-input_current-encoding'>
              <!-- Dynamic Content Appears Here . . .  -->
              none
            </h3>
          </div>
        </div>
      </form>
    </div>

    <div id='pane_encoding-selection' class='pane pane_encoding-selection'>
      <div class='pane_encoding-section'>
        <h1 class='text__h1 pane_encoding-section__h1'>Available Types</h1>
        <div id='pane__encoding-section_available' class='pane_encoding-section__wrapper_tiles'>
          <!-- Dynamic Content Appears Here . . .  -->
        </div>
      </div>
      <div class='pane_encoding-section'>
        <h1 class='text__h1 pane_encoding-section__h1'>Chosen Types</h1>
        <div id='pane__encoding-section_chosen' class='pane_encoding-section__wrapper_tiles'>
            <!-- Dynamic Content Appears Here . . .  Encoding Types-->
        </div>
      </div>
    </div>

    <div class='pane pane_encoding--display'>
      <div class='pane_encoding-display'>
        <div class='pane_encoding-display__wrapper_top'>
          <h1 class='text__h2 pane_encoding-display_h1'>Original Encoding</h1>
          <h2 class='text__h3 pane_encoding-display_h2'>UTF-8 A</h2>
        </div>
        <div class='pane_encoding-display__wrapper_bottom'>
          <div class='pane_encoding-display__table'>
            <div class='pane_encoding-display__table__wrapper'>
            <table class='pane_encoding-display__table'>
              <tr class='pane_encoding-display__table_row'>
                <td class='pane_encoding-display__table_data'>UTF-8</td>
                <td class='pane_encoding-display__table_data'>A</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='./components/pane/pane_user-input/pane_user-input.js'></script>
  <script src='./components/pane/pane_encoding-selection/pane_encoding-selection.js'></script>
</body>

</html>
